[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-tzlocal.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-validators.*]
ignore_missing_imports = True
